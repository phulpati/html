<!DOCTYPE html>
<html>
    <body>
        <h3>unordered list</h3>
        <h4>Default list</h4>
        <ul>
            <li>car</li>
            <li>bus</li>
            <li>bike</li>
        </ul>

        <h4>with square type</h4>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>

        <h4>with circle type</h4>
        <ul type="circle">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>

        <h4>Without any type of list</h4>
        <ul type="none">
            <ul style="list-style-type:none;"
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>
    </body>
</html>
