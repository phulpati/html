<!DOCTYPE html>
<html>

<head>
	<title>Your login page</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<div class="main">
		<h1>Login page</h1>
		<h3>Enter your details</h3>
		<form action="">
			<label for="first">
				Username:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
	</div>
</body>

</html>
